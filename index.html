<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/css/uppermenu.css" />
    <link rel="stylesheet" href="public/css/localstorage.css" />
    <link rel="stylesheet" href="public/css/contextmenu.css" />
    <script defer type="module" src="src/main.js"></script>
    <link rel="icon" href="public/img/favicon.jpeg" type="image/png" />
    <title>Mind Map</title>
  </head>
  <body>
    <div class="main-content">
      <div class="content-container">
        <div class="top-menu" id="top-menu">
          <button class="menu-item" title="Undo" id="undo-button">
            <img src="/public/img/svg/undo.svg" alt="" />
          </button>
          <button class="menu-item" title="Redo" id="redo-button">
            <img src="/public/img/svg/redo.svg" alt="" />
          </button>
          <button class="menu-item" title="Save" id="save-button">
            <img src="/public/img/svg/save.svg" alt="" />
          </button>
          <button class="menu-item" title="Export" id="export-button">
            <img src="/public/img/svg/export.svg" alt="" />
          </button>
          <button class="menu-item" title="Import" id="import-button">
            <img src="/public/img/svg/import.svg" alt="" />
          </button>
          <button
            class="menu-item"
            title="Open local storage"
            id="local-storage-button"
          >
            <img src="/public/img/svg/hard-drive.svg" alt="" />
          </button>
          <button class="menu-item" title="Convert to pdf" id="pdf-button">
            <img src="public/img/svg/pdf.svg" alt="pdf" />
          </button>
          <button class="menu-item" title="Convert to image" id="image-button">
            <img src="public/img/svg/image2.svg" alt="" />
          </button>
          <button class="menu-item" title="Convert to text" id="text-button">
            <img src="/public/img/svg/text.svg" alt="" />
          </button>
          <button class="menu-item" title="Change color" id="color-button">
            <img src="/public/img/svg/palette.svg" alt="" />
            <input type="color" id="color-picker" />
          </button>
          <button class="menu-item" title="Copy color" id="copy-color-button">
            <img src="/public/img/svg/colorize.svg" alt="" />
          </button>
          <button class="menu-item" title="Resize" id="resize-button">
            <img src="/public/img/svg/resize2.svg" alt="" />
            <input
              type="number"
              id="node-size-input"
              name="radius"
              class="number-input"
              min="20"
              max="500"
              step="1"
              value="45"
            />
          </button>
          <button class="menu-item" title="Rename" id="rename-button">
            <img src="/public/img/svg/edit.svg" alt="" />
          </button>
          <button class="menu-item" title="Delete Node" id="delete-node-button">
            <img src="/public/img/svg/delete.svg" alt="" />
          </button>
          <button
            class="menu-item classic-cursor"
            title="Normal Cursor"
            id="normal-cursor-mode"
          >
            <img src="/public/img/svg/mouse.svg" alt="" />
          </button>
          <button class="menu-item" title="Zoom in" id="zoom-in-button">
            <img src="/public/img/svg/zoom_in.svg" alt="" />
          </button>
          <button class="menu-item" title="Zoom out" id="zoom-out-button">
            <img src="/public/img/svg/zoom_out.svg" alt="" />
          </button>
          <button class="menu-item" title="Recenter" id="recenter-button">
            <img src="/public/img/svg/recenter.svg" alt="" />
          </button>
        </div>
        <div class="svg-container" id="svg-container">
          <svg id="mindMapSvg"></svg>
        </div>
      </div>
      <div class="storage-container" id="storage-container">
        <div class="local-storage-name">Browser storage</div>
        <div class="local-storage-list" id="local-storage-list">
          <div class="local-storage-item"></div>
        </div>
      </div>
    </div>
    <div id="node-context-menu" class="context-menu">
      <ul>
        <li id="open-link">Open link</li>
        <li id="add-rectangle">Add rectangle</li>
        <li id="add-node">Add circle</li>
        <li id="add-borderless-rectangle">Add idea</li>
        <li id="rename-node">Rename</li>
        <li id="collapse-node">Switch collapse</li>
        <li id="delete-node">Delete node</li>
        <li id="select-color-node">Select fill color</li>
        <li id="random-color-node">Random fill color</li>
        <li id="set-mindmap-link">Set mindmap link</li>
      </ul>
    </div>
    <div id="svg-context-menu" class="context-menu">
      <ul>
        <li id="center-mindmap">Center mindmap</li>
        <li id="show-local-storage">Toggle storage</li>
        <li id="new-mindmap">New mindmap</li>
      </ul>
    </div>
  </body>
</html>
