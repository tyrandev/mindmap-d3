<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/css/uppermenu.css" />
    <link rel="stylesheet" href="public/css/localstorage.css" />
    <link rel="stylesheet" href="public/css/contextmenu.css" />
    <script defer type="module" src="src/main.js"></script>
    <link rel="icon" href="public/img/favicon.jpeg" type="image/png" />
    <title>Mind Map</title>
  </head>
  <body>
    <div class="main-content">
      <div class="content-container">
        <div class="upper-menu">
          <button class="menu-item" title="Undo" id="undo-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12,5V1L7,6l5,5V7c3.31,0,6,2.69,6,6s-2.69,6-6,6c-2.22,0-4.15-1.2-5.19-3H3.34C4.72,19.9,8.09,23,12,23c4.97,0,9-4.03,9-9S16.97,5,12,5z"
              />
            </svg>
          </button>
          <button class="menu-item" title="Redo" id="redo-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12,19v4l5-5l-5-5v4c-3.31,0-6-2.69-6-6s2.69-6,6-6c2.22,0,4.15,1.2,5.19,3h2.48C19.28,4.1,15.91,1,12,1C7.03,1,3,5.03,3,10S7.03,19,12,19z"
              />
            </svg>
          </button>
          <button class="menu-item" title="Save" id="save-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M17,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V7L17,3z M12,19c-2.21,0-4-1.79-4-4s1.79-4,4-4s4,1.79,4,4S14.21,19,12,19z M14,8H6V5h8V8z"
              />
            </svg>
          </button>

          <button class="menu-item" title="Export" id="export-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M5,4h14v2H5V4z M14,9l-4,4l4,4v-3h4v-2h-4V9z M20,14h2v4c0,1.1-0.9,2-2,2H4c-1.1,0-2-0.9-2-2v-4h2v4h16V14z"
              />
            </svg>
          </button>
          <button class="menu-item" title="Import" id="import-button">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M5 20h14v-2H5v2zm7-18L7 9h4v6h2V9h4L12 2z" />
            </svg>
          </button>
          <button class="menu-item" title="Convert to pdf" id="pdf-button">
            <svg
              class="icon"
              viewBox="0 0 25 25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <text
                class="svg-text"
                x="50%"
                y="50%"
                font-size="14"
                text-anchor="middle"
                dy=".3em"
                fill="#000"
              >
                PDF
              </text>
            </svg>
          </button>
          <button class="menu-item" title="Convert to image" id="image-button">
            <svg
              class="icon"
              viewBox="0 0 25 25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <text
                class="svg-text"
                x="50%"
                y="50%"
                font-size="14"
                text-anchor="middle"
                dy=".3em"
                fill="#000"
              >
                IMG
              </text>
            </svg>
          </button>
          <button class="menu-item" title="Convert to text" id="text-button">
            <svg
              class="icon"
              viewBox="0 0 25 25"
              xmlns="http://www.w3.org/2000/svg"
            >
              <text
                class="svg-text"
                x="50%"
                y="50%"
                font-size="14"
                text-anchor="middle"
                dy=".3em"
                fill="#000"
              >
                TXT
              </text>
            </svg>
          </button>
          <button class="menu-item" title="Change color" id="color-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M6,2C5.45,2,5,2.45,5,3v1c0,.55,.45,1,1,1h10c.55,0,1-.45,1-1V3c0-.55-.45-1-1-1H6zM15,4H9V3h6V4zM12,6c-2.76,0-5,2.24-5,5v7c0,1.66,1.34,3,3,3h4c1.66,0,3-1.34,3-3v-7C17,8.24,14.76,6,12,6zM10,14v3h1v-3H10zM12,14v3h1v-3H12zM14,14v3h1v-3H14zM10,11v2h1v-2H10zM12,11v2h1v-2H12zM14,11v2h1v-2H14zM19,7c-.55,0-1,.45-1,1s.45,1,1,1,1-.45,1-1S19.55,7,19,7zM17,7c-.55,0-1,.45-1,1s.45,1,1,1,1-.45,1-1S17.55,7,17,7zM15,7c-.55,0-1,.45-1,1s.45,1,1,1,1-.45,1-1S15.55,7,15,7z"
              />
            </svg>
            <input type="color" id="color-picker" />
          </button>
          <button class="menu-item" title="Copy color" id="copy-color-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M12 2C10.9 2 10 2.9 10 4s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7.76 2.24a1 1 0 00-1.41 0L15.34 7.3a7.994 7.994 0 00-5.65-2.36C4.46 4.94 0 9.4 0 15s4.46 10.06 10.06 10.06c5.6 0 10.06-4.46 10.06-10.06 0-2.13-.67-4.14-1.82-5.78l2.43-2.43a1 1 0 000-1.41zM2 15c0-4.42 3.58-8 8-8 .4 0 .79.03 1.18.08a9.98 9.98 0 011.96 1.15c.64.5 1.26 1.12 1.76 1.76.61.76 1.09 1.67 1.42 2.58.18.49.34.99.45 1.5.04.19.08.37.12.56.03.19.06.38.08.57.01.05.01.1.01.15.01.08.01.16.01.24 0 1.38-.56 2.74-1.59 3.77-1.03 1.03-2.39 1.59-3.77 1.59a7.979 7.979 0 01-5.65-2.36 7.993 7.993 0 01-2.36-5.65zM21 6.5L19.5 8 17 5.5 18.5 4 21 6.5z"
              />
            </svg>
          </button>
          <button class="menu-item" title="Resize" id="resize-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M10,3H3v7h2V6.41L14.59,16L16,14.59L5.41,4H10V3z M21,3h-7v2h4.59L9,14.59L10.41,16L19,7.41V12h2V3z"
              />
            </svg>
            <input
              type="number"
              id="circle-radius-input"
              name="radius"
              class="number-input"
              min="20"
              max="500"
              step="1"
              value="45"
            />
          </button>
          <button class="menu-item" title="Rename" id="rename-button">
            <svg
              class="icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <text
                class="svg-text"
                x="50%"
                y="50%"
                font-size="22"
                text-anchor="middle"
                dy=".3em"
                fill="#000"
              >
                A
              </text>
            </svg>
          </button>
          <button class="menu-item" title="Delete Node" id="delete-node-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM5 4h14V2H5v2zm-1 2v14c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6H4z"
              />
            </svg>
          </button>
          <button
            class="menu-item classic-cursor"
            title="Normal Cursor"
            id="normal-cursor-mode"
          >
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 2L2 22l10-4 10-16L12 2z" />
            </svg>
          </button>
        </div>
        <div class="canvas-container" id="canvas-container">
          <svg id="mindMapSvg" width="100%" height="100%"></svg>
        </div>
      </div>
      <div class="storage-container" id="storage-container">
        <div class="local-storage-name">Browser storage</div>
        <div class="local-storage-list" id="local-storage-list">
          <div class="local-storage-item"></div>
        </div>
      </div>
    </div>
    <div id="node-context-menu" class="context-menu">
      <ul>
        <li id="add-node">Add circle</li>
        <li id="add-rectangle">Add rectangle</li>
        <li id="add-borderless-rectangle">Add idea</li>
        <li id="rename-node">Rename</li>
        <li id="collapse-node">Switch collapse</li>
        <li id="delete-node">Delete node</li>
        <li id="resize-node">Resize</li>
        <li id="select-color-node">Select fill color</li>
        <li id="select-border-color-node">Select border color</li>
        <li id="random-color-node">Random fill color</li>
      </ul>
    </div>
    <div id="canvas-context-menu" class="context-menu">
      <ul>
        <li id="center-mindmap">center mindmap</li>
        <li id="show-local-storage">toggle storage</li>
        <li id="new-mindmap">new mindmap</li>
      </ul>
    </div>
  </body>
</html>
