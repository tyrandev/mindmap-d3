<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="stylesheet" href="public/css/uppermenu.css" />
    <link rel="stylesheet" href="public/css/localstorage.css" />
    <link rel="stylesheet" href="public/css/contextmenu.css" />
    <script defer type="module" src="src/main.js"></script>
    <link rel="icon" href="public/img/favicon.jpeg" type="image/png" />
    <title>Mind Map</title>
  </head>
  <body>
    <div class="main-content">
      <div class="content-container">
        <div class="upper-menu">
          <button class="menu-item" title="Undo" id="undo-button">

              />

          </button>
          <button class="menu-item" title="Redo" id="redo-button">
            <svg class="icon" viewBox="0 0 24 24">

                d="M12,19v4l5-5l-5-5v4c-3.31,0-6-2.69-6-6s2.69-6,6-6c2.22,0,4.15,1.2,5.19,3h2.48C19.28,4.1,15.91,1,12,1C7.03,1,3,5.03,3,10S7.03,19,12,19z"

              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"

              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#555"

              <path

              viewBox="0 -960 960 960"
              width="24px"

          <button class="menu-item" title="Change color" id="color-button">

              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >

              />

            <input type="color" id="color-picker" />
          </button>
          <button class="menu-item" title="Copy color" id="copy-color-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="M120-120v-190l358-358-58-56 58-56 76 76 124-124q5-5 12.5-8t15.5-3q8 0 15 3t13 8l94 94q5 6 8 13t3 15q0 8-3 15.5t-8 12.5L705-555l76 78-57 57-56-58-358 358H120Zm80-80h78l332-334-76-76-334 332v78Zm447-410 96-96-37-37-96 96 37 37Zm0 0-37-37 37 37Z"
              />
            </svg>
          </button>
          <button class="menu-item" title="Resize" id="resize-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M10,3H3v7h2V6.41L14.59,16L16,14.59L5.41,4H10V3z M21,3h-7v2h4.59L9,14.59L10.41,16L19,7.41V12h2V3z"
              />
            </svg>
            <input
              type="number"
              id="circle-radius-input"
              name="radius"
              class="number-input"
              min="20"
              max="500"
              step="1"
              value="45"
            />
          </button>
          <button class="menu-item" title="Rename" id="rename-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#555"
            >
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h357l-80 80H200v560h560v-278l80-80v358q0 33-23.5 56.5T760-120H200Zm280-360ZM360-360v-170l367-367q12-12 27-18t30-6q16 0 30.5 6t26.5 18l56 57q11 12 17 26.5t6 29.5q0 15-5.5 29.5T897-728L530-360H360Zm481-424-56-56 56 56ZM440-440h56l232-232-28-28-29-28-231 231v57Zm260-260-29-28 29 28 28 28-28-28Z"

          </button>
          <button class="menu-item" title="Delete Node" id="delete-node-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </button>
          <button
            class="menu-item classic-cursor"
            title="Normal Cursor"
            id="normal-cursor-mode"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#555"
            >
              <path
                d="m320-410 79-110h170L320-716v306ZM551-80 406-392 240-160v-720l560 440H516l144 309-109 51ZM399-520Z"
              />
            </svg>
          </button>
        </div>
        <div class="canvas-container" id="canvas-container">
          <svg id="mindMapSvg"></svg>
        </div>
      </div>
      <div class="storage-container" id="storage-container">
        <div class="local-storage-name">Browser storage</div>
        <div class="local-storage-list" id="local-storage-list">
          <div class="local-storage-item"></div>
        </div>
      </div>
    </div>
    <div id="node-context-menu" class="context-menu">
      <ul>
        <li id="add-node">Add circle</li>
        <li id="add-rectangle">Add rectangle</li>
        <li id="add-borderless-rectangle">Add idea</li>
        <li id="rename-node">Rename</li>
        <li id="collapse-node">Switch collapse</li>
        <li id="delete-node">Delete node</li>
        <li id="resize-node">Resize</li>
        <li id="select-color-node">Select fill color</li>
        <li id="select-border-color-node">Select border color</li>
        <li id="random-color-node">Random fill color</li>
      </ul>
    </div>
    <div id="canvas-context-menu" class="context-menu">
      <ul>
        <li id="center-mindmap">center mindmap</li>
        <li id="show-local-storage">toggle storage</li>
        <li id="new-mindmap">new mindmap</li>
      </ul>
    </div>
  </body>
</html>
